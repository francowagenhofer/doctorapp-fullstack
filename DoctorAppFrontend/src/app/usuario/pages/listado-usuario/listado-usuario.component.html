<section class="especialidades-shell">
    <header class="page-header">
        <div class="title-group">
            <h1 class="page-title">Usuarios</h1>
            <p class="page-subtitle">Gestiona los usuarios del sistema y mantén la información al día.</p>
        </div>
    </header>

    <mat-card class="list-card">
        <mat-card-content class="card-content">
            <div class="actions-bar">

                <mat-form-field class="search-field" appearance="outline">
                    <mat-label>Buscar</mat-label>
                    <input matInput (keyup)="aplicarFiltroListado($event)" placeholder="Filtrar usuarios"
                        #input />
                    <mat-icon matPrefix>search</mat-icon>
                </mat-form-field>

                <div class="spacer"></div>

                <button mat-raised-button class="action-btn" (click)="nuevoUsuario()">
                    <mat-icon mat-list-icon>add</mat-icon>
                    <span>Nuevo</span>
                </button>
            </div>

            <div class="table-wrapper mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- nombreUsuario Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombres">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
                    </ng-container>

                    <ng-container matColumnDef="apellidos">
                        <th mat-header-cell *matHeaderCellDef> Apellido </th>
                        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="rol">
                        <th mat-header-cell *matHeaderCellDef> Rol </th>
                        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}".
                        </td>
                    </tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Seleccione Usuarios">
                </mat-paginator>
            </div>

        </mat-card-content>

    </mat-card>
</section>
