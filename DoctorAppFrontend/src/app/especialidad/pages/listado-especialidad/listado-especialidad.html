<section class="especialidades-shell">
    <header class="page-header">
        <div class="title-group">
            <h1 class="page-title">Especialidades</h1>
            <p class="page-subtitle">Gestiona las especialidades disponibles y mantén la información al día.</p>
        </div>
    </header>

    <mat-card class="list-card">
        <mat-card-content class="card-content">
            <div class="actions-bar">

                <mat-form-field class="search-field" appearance="outline">
                    <mat-label>Buscar</mat-label>
                    <input matInput (keyup)="aplicarFiltroListado($event)" placeholder="Filtrar especialidades"
                        #input />
                    <mat-icon matPrefix>search</mat-icon>
                </mat-form-field>

                <div class="spacer"></div>

                <button mat-raised-button class="action-btn" (click)="nuevaEspecialidad()">
                    <mat-icon mat-list-icon>add</mat-icon>
                    <span>Nuevo</span>
                </button>
            </div>

            <div class="table-wrapper mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- nombreEspecialidad Column -->
                    <ng-container matColumnDef="nombreEspecialidad">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombreEspecialidad}} </td>
                    </ng-container>

                    <!-- descripcion Column -->
                    <ng-container matColumnDef="descripcion">
                        <th mat-header-cell *matHeaderCellDef> Descripción </th>
                        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                    </ng-container>

                    <!-- estado Column -->
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let element"> {{element.estado ==1 ? 'Activo' : 'Inactivo'}} </td>
                    </ng-container>

                    <!-- acciones Column -->
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" (click)="editarEspecialidad(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="eliminarEspecialidad(element)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}".
                        </td>
                    </tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Seleccione Especialidades">
                </mat-paginator>
            </div>

        </mat-card-content>

    </mat-card>
</section>
